<!DOCTYPE html>
<html>
<head>
	<title>Terrain Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #flood-info, #activities {
            margin: 1em 0;
            background-color: #fff;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #flood-info h2, #activities h2 {
            color: #333;
        }

        #risk-level {
            color: red;
            font-weight: bold;
        }

        #activity-list {
            padding-left: 2em;
        }
    </style>
</head>
<body>

<main class="container mt-5">
    <div class="row justify-content-center">
        
            
               
                    <h1 class="text-center big big-2 ">Evaluation du Risque</h1>
                
                <div class="card-body">
                    <div id="flood-info">
                        <h2>Risque d'Inondation</h2>
                        <p id="risk-level"></p>
                        <p id="risk-description"></p>
                    </div>
                    <div id="activities">
                        <h2>Activités Alternatives</h2>
                        <ul id="activity-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    // Example data
    const riskLevels = {
        low: {
            level: 'Low',
            description: "Il y a un faible risque d'inondation sur ce terrain.",
            activities: ['Picnics', 'Camping', 'Hiking']
        },
        medium: {
            level: 'Medium',
            description: "Il existe un risque moyen d'inondation sur ce terrain. Soyez prêt à affronter des conditions humides.",
            activities: ['Picnics', 'Fishing']
        },
        high: {
            level: 'High',
            description: "Il existe un risque élevé d'inondation sur ce terrain. Évitez cette zone en cas de fortes pluies ou de fonte des neiges.",
            activities: []
        }
    }

    // Set flood risk information
    const riskLevel = 'medium';
    document.getElementById('risk-level').textContent = riskLevels[riskLevel].level;
    document.getElementById('risk-description').textContent = riskLevels[riskLevel].description;

    // Set safe activities
    const activityList = document.getElementById('activity-list');
    riskLevels[riskLevel].activities.forEach(activity => {
        const li = document.createElement('li');
        li.textContent = activity;
        activityList.appendChild(li);
    });
</script>
</body>
</html>
